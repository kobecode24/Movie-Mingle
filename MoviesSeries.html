<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap Carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <link rel="stylesheet" href="MoviesSeries.css">
</head>
<body>
<h1>Most Seen this week</h1>
<section class="middle-content">
    <div class="films">
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="./img/image1.png" alt="first co founder"></div>
                <div class="swiper-slide"><img src="./img/image2.png" alt="second co founder"></div>
                <div class="swiper-slide"><img src="./img/image3.png" alt="third co founder"></div>
                <div class="swiper-slide"><img src="./img/image4.png" alt="fourth co founder"></div>
                <div class="swiper-slide"><img src="./img/image5.png" alt="first co founder"></div>
                <div class="swiper-slide"><img src="./img/image1.png" alt="second co founder"></div>
                <div class="swiper-slide"><img src="./img/image2.png" alt="third co founder"></div>
                <div class="swiper-slide"><img src="./img/image3.png" alt="fourth co founder"></div>
                <div class="swiper-slide"><img src="./img/image4.png" alt="fourth co founder"></div>
                <div class="swiper-slide"><img src="./img/image5.png" alt="fourth co founder"></div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-pagination"></div>
        </div>

        <!-- Swiper JS -->
        <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

        <!-- Initialize Swiper -->
        <script>
            var swiper = new Swiper(".mySwiper", {
                slidesPerView: 3,
                spaceBetween: 100,
                loop: true,
                pagination: {
                    el: ".swiper-pagination",
                    clickable: true,
                },
                navigation: {
                    nextEl: ".swiper-button-next",
                    prevEl: ".swiper-button-prev",
                },
                breakpoints:{
                    300:{
                        slidesPerView: 1,
                        spaceBetween: 1,
                    },
                    600:{
                        slidesPerView: 2,
                        spaceBetween: 100,
                    },
                    900:{
                        slidesPerView: 4,
                        spaceBetween: 250,
                    }
                },
            });
        </script>
    </div>
    <div class="description-background">



</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="scripts.js"></script>
</body>
</html>
